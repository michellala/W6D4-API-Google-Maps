<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var marker;

      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 49.2827, lng: -123.1207}

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });

        var myMarker = new  google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'My Spot'
        });

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 49.2827, lng: -123.1207}
        });

        // If I wanted to add in a bouncing dropper:
        // marker.addListener('click', toggleBounce);
      }

      function toggleBounce(){
        if (marker.getAnimation() != null){
          marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHd4OwRhBEuC9HRy73Dz15k3_mPTi4AkQ&callback=initMap">
    </script>
  </body>
</html>
